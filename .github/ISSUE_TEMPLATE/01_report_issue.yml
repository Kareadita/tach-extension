name: üêû Issue report
description: Report a source issue in Tachiyomi
labels: [Bug]
body:

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      placeholder: |
        Example:
          "This happened instead..."
    validations:
      required: true

  - type: input
    id: tachiyomi-version
    attributes:
      label: Mihon/Komikku version
      description: |
        You can find your Mihon/Komikku version in **More ‚Üí About**.
      placeholder: |
        Example: "0.14.7"
    validations:
      required: true

  - type: input
    id: kavita-version
    attributes:
      label: Kavita version
      description: |
        You can find your Kavita version in **Settings ‚Üí System**.
      placeholder: |
        Example: "0.8.7.2"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        You can find this somewhere in your Android settings.
      placeholder: |
        Example: "Android 11"
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated Mihon/Komikku to last version.
          required: true
        - label: I have updated the extension to last version.
          required: true
        - label: If this is an issue with the app itself, I should be opening an issue in the [app repository](https://github.com/mihonapp/mihon/issues/new/choose).
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
